# generate type
generateType:
  - SIMPLE
  - DYNAMIC
# target trim pattern
tableTrimPattern: TablePrefix(Use Camel Pattern)
#parentLocation
# model location
modelPackage: entity.model
# mapper package
mapperInterfacePackage: mapper
# xml package
mapperXmPackage: mapper
# jdbc driver class name
driverClass: com.mysql.cj.jdbc.Driver
# jdbc connection url
connectionUrl: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
# jdbc username
username: username
# jdbc password
password: password
# extendDynamicMapper
extendDynamicMapper: true
# overwrite
overwrite: true
#lombok
lombok:
  - ToString
  - Getter
  - Setter
  - AccessorsChain
  - NoArgsConstructor
  - AllArgsConstructor
  - Builder
  - EqualsAndHashCode
tableName:
  - targetTableName